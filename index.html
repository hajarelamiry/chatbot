            --bg-dark: #0f1419;
            --bg-card: #1a1f2e;
            --bg-input: #252d3d;
            --accent: #00d9ff;
            --accent-glow: rgba(0, 217, 255, 0.2);

        }
        
        
        .light-mode {

            --text: #0f172a;
            --text-dim: #475569;

        }


        * {

            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;      
            position: relative;     
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            max-height: 100dvh;
        }


        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, #141925 100%);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .avatar {

            height: 50px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 700;
            box-shadow: 0 0 20px var(--accent-glow);
            flex-shrink: 0;
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .header-name {
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2px;
        }

        .header-subtitle {
            font-size: 0.8em;
            color: var(--text-dim);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse-dot 2s infinite;
            flex-shrink: 0;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px var(--accent); }
            50% { opacity: 0.5; box-shadow: 0 0 4px var(--accent); }
        }

        /* SUGGESTIONS HORIZONTALES */
        .suggestions-bar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .suggestions-bar::-webkit-scrollbar {
            height: 4px;
        }

        .suggestions-bar::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .suggestions-bar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .chip {
            display: inline-block;
            background: var(--bg-input);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 8px;
        }

        .chip:hover {
            background: var(--accent);
            color: var(--bg-dark);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* MESSAGES - CORRECTION PRINCIPALE */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;

        .input-area {

            bottom: 0;

        }


        .message-content {

            color: white;

        .message.assistant .message-content {
            background: var(--bot-msg);
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;

        /* INPUT AREA */
        .input-area {
            padding: 16px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 24px;
            font-family: inherit;
            font-size: 0.9em;
            color: var(--text);
            transition: all 0.3s;
        }

        input::placeholder {
            color: var(--text-dim);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        button {
            background: linear-gradient(135deg, var(--accent) 0%, #06b6d4 100%);
            color: var(--bg-dark);
            border: none;
            padding: 14px 24px;
            border-radius: 24px;
            font-family: inherit;
            font-size: 0.9em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px var(--accent-glow);
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(15, 20, 25, 0.3);
            border-top-color: var(--bg-dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {

            .message {

                font-size: 1.1em;

            .message-content {

            .input-area {

            input {
                padding: 12px 16px;

            }

            button {

        }

            cursor: pointer;
            transition: all 0.3s;
        }
        
        .theme-btn:hover {
            background: var(--accent);
            color: white;
        }


    </style>
</head>

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();

            if (!question) return;

            addMessage('user', question);
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner"></span>';
            
            const API_URL = window.location.origin;

            try {
                const response = await fetch(API_URL + "/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        question,
                        cv: CONFIG.CV_CONTENT
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.text || `Erreur ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.text) {
                    throw new Error('R√©ponse vide du serveur');
                }
                
                addMessage('assistant', data.text);

            } catch (error) {
                console.error('Erreur:', error);
                showError(`${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Envoyer';
            }
        }

        function addMessage(role, text) {

                <div class="message-content">${text}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            
          
            setTimeout(() => {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function ask(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            
            setTimeout(() => {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);

        //gestion mode clair et sombre
